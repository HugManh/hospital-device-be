/api/device-booking/{bookingId}/edit-request:
    post:
        tags:
            - Quản Lý Đặt Thiết Bị
        summary: Yêu cầu chỉnh sửa đơn đăng ký thiết bị
        security:
            - bearerAuth: []
        parameters:
            - in: path
              name: bookingId
              required: true
              schema:
                  type: string
              description: ID yêu cầu đăng ký thiết bị
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - reason
                        properties:
                            reason:
                                type: string
                                description: Lý do chỉnh sửa
        responses:
            '200':
                description: Yêu cầu chỉnh sửa được gửi thành công
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
                                data:
                                    type: object
                                    properties:
                                        editRequest:
                                            type: object
                                            properties:
                                                status:
                                                    type: string
                                                    enum:
                                                        [
                                                            'pending',
                                                            'accepted',
                                                            'rejected',
                                                        ]
                                                reason:
                                                    type: string
                                                requestedAt:
                                                    type: string
                                                    format: date-time
            '400':
                description: Không thể chỉnh sửa đơn đăng ký
            '403':
                description: Không có quyền chỉnh sửa đơn đăng ký này
            '404':
                description: Không tìm thấy đơn đăng ký
            '500':
                description: Unexpected error occurred

    put:
        tags:
            - Quản Lý Đặt Thiết Bị
        summary: Xử lý yêu cầu chỉnh sửa đơn đăng ký thiết bị
        security:
            - bearerAuth: []
        parameters:
            - in: path
              name: bookingId
              required: true
              schema:
                  type: string
              description: ID yêu cầu đăng ký thiết bị
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - action
                        properties:
                            action:
                                type: string
                                enum: ['accept', 'reject']
                                description: Hành động xử lý yêu cầu
                            approverNote:
                                type: string
                                description: Ghi chú của người duyệt
        responses:
            '200':
                description: Xử lý yêu cầu chỉnh sửa thành công
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
                                data:
                                    type: object
                                    properties:
                                        editRequest:
                                            type: object
                                            properties:
                                                status:
                                                    type: string
                                                    enum:
                                                        [
                                                            'pending',
                                                            'accepted',
                                                            'rejected',
                                                        ]
                                                reason:
                                                    type: string
                                                requestedAt:
                                                    type: string
                                                    format: date-time
                                                processedBy:
                                                    type: string
                                                processedAt:
                                                    type: string
                                                    format: date-time
                                                approverNote:
                                                    type: string
            '400':
                description: Không tìm thấy yêu cầu chỉnh sửa
            '404':
                description: Không tìm thấy đơn đăng ký
            '500':
                description: Unexpected error occurred
