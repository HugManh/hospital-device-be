/api/auth/register:
    post:
        tags:
            - Authentication
        summary: Register a new user
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - email
                            - name
                            - password
                            - role
                        properties:
                            email:
                                type: string
                                format: email
                            name:
                                type: string
                            password:
                                type: string
                                format: password
                            role:
                                type: string
                                enum: [admin, user]
        responses:
            '201':
                description: User registered successfully
            '400':
                description: Email already exists or invalid input
            '500':
                description: Server error

/api/auth/login:
    post:
        tags:
            - Authentication
        summary: Login user
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - email
                            - password
                        properties:
                            email:
                                type: string
                                format: email
                            password:
                                type: string
                                format: password
        responses:
            '200':
                description: Login successful
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
                                data:
                                    type: object
                                    properties:
                                        accessToken:
                                            type: string
                                        refreshToken:
                                            type: string
                                        user:
                                            type: object
            '400':
                description: Invalid credentials
            '500':
                description: Server error

/api/auth/logout:
    post:
        tags:
            - Authentication
        summary: Logout user
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - refreshToken
                        properties:
                            refreshToken:
                                type: string
        responses:
            '200':
                description: Logout successful
            '500':
                description: Server error

/api/auth/refresh-token:
    post:
        tags:
            - Authentication
        summary: Refresh access token
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - refreshToken
                        properties:
                            refreshToken:
                                type: string
        responses:
            '200':
                description: Token refreshed successfully
            '400':
                description: Invalid refresh token
            '401':
                description: No refresh token provided

/api/auth/profile:
    get:
        tags:
            - Authentication
        summary: Get user profile
        security:
            - bearerAuth: []
        responses:
            '200':
                description: Profile retrieved successfully
            '404':
                description: User not found
            '500':
                description: Server error

/api/auth/update-profile:
    put:
        tags:
            - Authentication
        summary: Cập nhật thông tin cá nhân
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - name
                        properties:
                            name:
                                type: string
                                description: Tên người dùng
                            currentPassword:
                                type: string
                                description: Mật khẩu hiện tại
                            newPassword:
                                type: string
                                description: Mật khẩu mới
        responses:
            '200':
                description: Cập nhật thông tin thành công
            '400':
                description: Mật khẩu hiện tại không đúng
            '500':
                description: Unexpected error occurred
