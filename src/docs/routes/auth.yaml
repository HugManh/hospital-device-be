/api/auth/register:
    post:
        tags:
            - Xác Thực
        summary: Đăng ký tài khoản
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - email
                            - name
                            - password
                        properties:
                            email:
                                type: string
                                format: email
                                description: Email người dùng
                            name:
                                type: string
                                description: Tên người dùng
                            password:
                                type: string
                                format: password
                                description: Mật khẩu
                            role:
                                type: string
                                enum: ['ADMIN', 'USER', 'APPROVER']
                                description: Vai trò người dùng
        responses:
            '201':
                description: Đăng ký thành công
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
            '400':
                description: Email đã tồn tại
            '500':
                description: Đã xảy ra lỗi không xác định

/api/auth/login:
    post:
        tags:
            - Xác Thực
        summary: Đăng nhập
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - email
                            - password
                        properties:
                            email:
                                type: string
                                format: email
                                description: Email người dùng
                            password:
                                type: string
                                format: password
                                description: Mật khẩu
        responses:
            '200':
                description: Đăng nhập thành công
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
                                data:
                                    type: object
                                    properties:
                                        accessToken:
                                            type: string
                                        refreshToken:
                                            type: string
                                        user:
                                            type: object
                                            properties:
                                                name:
                                                    type: string
                                                email:
                                                    type: string
                                                role:
                                                    type: string
            '400':
                description: Thông tin đăng nhập không chính xác
            '500':
                description: Đã xảy ra lỗi không xác định

/api/auth/logout:
    get:
        tags:
            - Xác Thực
        summary: Đăng xuất
        requestBody:
            required: false
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            refreshToken:
                                type: string
                                description: Refresh token để hủy
        responses:
            '200':
                description: Đăng xuất thành công
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
            '500':
                description: Đã xảy ra lỗi không xác định

/api/auth/refresh-token:
    post:
        tags:
            - Xác Thực
        summary: Làm mới token
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - refreshToken
                        properties:
                            refreshToken:
                                type: string
                                description: Refresh token để làm mới
        responses:
            '200':
                description: Làm mới token thành công
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
                                data:
                                    type: object
                                    properties:
                                        accessToken:
                                            type: string
            '400':
                description: Refresh token không hợp lệ
            '401':
                description: Không có refresh token
            '500':
                description: Đã xảy ra lỗi không xác định

/api/auth/profile:
    get:
        tags:
            - Xác Thực
        summary: Lấy thông tin cá nhân
        security:
            - bearerAuth: []
        responses:
            '200':
                description: Lấy thông tin thành công
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
                                data:
                                    type: object
                                    properties:
                                        profile:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                name:
                                                    type: string
                                                email:
                                                    type: string
                                                role:
                                                    type: string
            '404':
                description: Không tìm thấy người dùng
            '500':
                description: Đã xảy ra lỗi không xác định

/api/auth/update-profile:
    put:
        tags:
            - Xác Thực
        summary: Cập nhật thông tin cá nhân
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            name:
                                type: string
                                description: Tên người dùng
                            currentPassword:
                                type: string
                                format: password
                                description: Mật khẩu hiện tại
                            newPassword:
                                type: string
                                format: password
                                description: Mật khẩu mới
                            group:
                                type: string
                                description: Nhóm người dùng
        responses:
            '200':
                description: Cập nhật thông tin thành công
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                success:
                                    type: boolean
                                message:
                                    type: string
            '400':
                description: Mật khẩu hiện tại không chính xác
            '404':
                description: Không tìm thấy người dùng
            '500':
                description: Đã xảy ra lỗi không xác định
